
<ng-template #template class="col-lg-7">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create Category</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #form="ngForm" (ngSubmit)="submitNewCategory(form.value)" class="form-horizontal">
      <div class="box-body">
        <div class="form-group">
          <label for="txtCategory" class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtCategory" name="category" placeholder="Category" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label for="txtdesignation" class="col-sm-2 control-label">Description</label>

          <div class="col-sm-10">
            <textarea type="text" name="designation" class="form-control" id="txtdesignation" placeholder="description" ngModel></textarea>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" (click)="modalRef.hide()" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-info pull-right">Create New</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</ng-template>
<div class="col-xs-12">
  <div class="box">
    <div class="box-header">
      <button type="button" class="btn btn-success right-side" (click)="openModal(template)">Create new</button>
      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding" >
      <div class="">
        <div class="col-md-4">

          <!-- Profile Image -->
          <div class="box box-warning">
            <div class="box-body box-profile">

              <h3 class="profile-username text-center">Category Name</h3>
              <p class="text-muted text-center">Crazy Amigos</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item" style="overflow-x:scroll ">
                  <a  class="text-center">Description</a>
                </li>
              </ul>
              <a href="#" class="btn btn-primary btn-block"><b>Edit Detail</b></a>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>

    </div>
    <!-- /.box-body -->

  </div>
</div>
